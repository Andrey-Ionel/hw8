<!DOCTYPE html>
<html>

<head>
    <title>JS learn</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto" style="width: 1000px;">
        <h1 class="text-center my-3">TodoList</h1>
        <form class="position-relative">
            <input class="js-todo-name my-5 shadow bg-white rounded w-100 p-3 pe-5" type="text"
                placeholder="type your list here">
            <button class="js-add-todo btn btn-dark shadow px-5 py-3 position-absolute top-50 end-0 translate-middle-y"
                type="button">ADD</button>
        </form>
        <div class=" shadow bg-white rounded w-100 p-3 border border-4">
            <p class="js-hidden-text">Your TodoList is empty</p>
            <ul class="js-todo-list list-group lead"></ul>
        </div>
    </div>
    <script src="task1.js"></script>
</body>

</html>
